<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="local-weather-app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="local-weather-app.js"></script>
    <title>Local Weather App</title>
</head>

<body>
    <div class="container h-100">
        <div class="row justify-content-end">
            <div class="col-1">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-primary" for="btnradio1">&#8451;</label>
                
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-primary" for="btnradio2">&#8457;</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-5">
                <h1>Local Weather App</h1>
            </div>
        </div>
        <div class="row justify-content-center h-75">
            <div class="col-3 align-self-center">
                <div class="card text-center align-self-center shadow" style="display: none;">
                    <div class="card-body">
                        <img id="image">
                        <!-- <h5 class="card-title" id="temperature"></h5>
              <p class="card-text" id="description"></p> -->
                    </div>
                    <div class="card-footer abc">
                        <h5><span id="temperature"></span>&#8451; <span id="description"></span></h5>
                        <p><i class="bi bi-geo-alt-fill"></i> <span id="location"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
